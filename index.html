<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add Bootstrap Here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">

    <!-- Hero Section -->
    <header class="hero">
        <h1 class="navbar-dark bg-dark text-light navbar sticky-top">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <nav id="searchBar" class="col-md-12 col-lg-3 d-md-block bg-light sidebar collapse">
                <div class="sidebar-sticky pt-3">
                    <!-- Search Form -->
                    <div class="input-group mb-3"> 
                        <h3 class="card-header text-uppercase">Search for City</h3>
                        <form id="user-form" class="card-body">
                            <input name="city" id="city" type="text" autofocus="true" placeholder="Enter a city" class="inputValue" />
                            <button type="submit" value="Submit" onclick="saveCity(event)" class="button btn-outline-secondary">Icon</button>
                        </form>
                    </div>
                <!-- Recently Searched -->
                <div id="recentSearch" class="nav flex-column">
                             
                </div>   
            </nav>
        
        <!-- Main Weather Dashboard -->
        <div class="col-12 col-md-8">
            <div class="main-dash">
                <div class="row ml-2 border border-dark">
                    <div class="col-sm-12 display" id="current-weather">
                        <p><span class="currentDay"></span></p>
                        <p class="cityName" id="searchedCity"></p>
                        <p class="text-uppercase" id="weather-description"><span class="description"></span></p>
                        <p>Temperature: <span class="temperature"></span></p>
                        <p>Humidity:<span class="humidity"></span></p> 
                        <p>Wind Speed:<span class="windSpeed"></span></p>
                        <p>UV index: <span class="uvIndex"></span></p> 
                    </div>
                </div>
            </div>

            <!-- 5 Day Forecast -->
            <div class="secondary-dash">
                <h3 class="dash-title text-uppercase">5-Day Forecast:</h3>
            </div>

            <div class="row">
                <div class="col-sm-2 ml-2 border border-dark">
                    <div class="5container">
                        <div class="weather-container">
                            <p><span id="day1"></span></p>
                            <p><span id="Icon1"></span></p>
                            <p><span id="temp1"></span></p>
                            <p><span id="hum1"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 ml-2 border border-dark">
                    <div class="5container">
                        <div class="weather-container">
                            <p><span id="day2"></span></p>
                            <p><span id="Icon2"></span></p>
                            <p><span id="temp2"></span></p>
                            <p><span id="hum2"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 ml-2 border border-dark">
                    <div class="5container">
                        <div class="weather-container">
                            <p><span id="day3"></span></p>
                            <p><span id="Icon3"></span></p>
                            <p><span id="temp3"></span></p>
                            <p><span id="hum3"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 ml-2 border border-dark">
                    <div class="5container">
                        <div class="weather-container">
                            <p><span id="day4"></span></p>
                            <p><span id="Icon4"></span></p>
                            <p><span id="temp4"></span></p>
                            <p><span id="hum4"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 ml-2 border border-dark">
                    <div class="5container">
                        <div class="weather-container">
                            <p><span id="day5"></span></p>
                            <p><span id="Icon5"></span></p>
                            <p><span id="temp5"></span></p>
                            <p><span id="hum5"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
