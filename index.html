<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add Bootstrap Here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">

    <!-- Hero Section -->
    <header class="hero">
        <h1 class="navbar-dark bg-dark text-white navbar sticky-top display-2">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row bg-dark ">
            <nav id="searchBar" class="col-md-12 col-lg-3 d-md-block bg-dark text-light sidebar collapse rounded">
                <div class="sidebar-sticky pt-3">
                    <!-- Search Form -->
                    <div class="input-group mb-3"> 
                        <h3 class="card-header text-uppercase sticky text-center ">Search for City</h3>
                        <form id="user-form" class="card-body">
                            <input name="city" id="city" type="text" autofocus="true" placeholder="Enter a city" class="inputValue" />
                            <button type="submit" value="Submit" class="sticky button text-white btn-outline-secondary">
                                <img src="assets/svg/search.svg" class="searchButton sticky">
                            </button>
                        </form>
                    </div>
                <!-- Recently Searched -->
                <div id="recentSearch" class="searchNav nav flex-column">
                             
                </div>   
            </nav>
        
        <!-- Main Weather Dashboard -->
        <div class="main-container col-md-12 col-lg-9">
            <div id="main-dash" class="row border">
                    <div class="col-12 bg-dark text-white rounded sticky">
                        <p><h2 class="cityName" id="searchedCity"></h2><span class="currentDay"></span></p>
                        <p><img class="weather-icon"></p>
                        <p>Temperature: <span class="temperature"></span></p>
                        <p>Humidity:<span class="humidity"></span></p> 
                        <p>Wind Speed:<span class="windSpeed"></span></p>
                        <p>UV index: <span class="uvIndex"></span></p> 
                    </div>
                </div>
            </div>

            <!-- 5 Day Forecast -->
            <div class="bg-dark text-white mt-5 col-md-12 col-lg-9" id="secondary-dash">
                <!-- Secondary Dash Header -->
                <h3 class="col-12 dash-title text-center display-4">5-Day Forecast:</h3>
                <!-- Start Forecast -->
                <div class="col-12 d-flex justify-content-between">
                    <div class="card mb-3 mr-5 bg-dark text-white ">
                        <div class="card-body rounded" id="5container">
                            <div class="weather-container">
                                <p><span id="day1"></span></p>
                                <p><img id="Icon1"></span></p>
                                <p><span id="temp1"></span></p>
                                <p><span id="hum1"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3 mr-5 bg-dark text-white">
                        <div class="card-body" id="5container">
                            <div class="weather-container">
                                <p><span id="day2"></span></p>
                                <p><img id="Icon2"></span></p>
                                <p><span id="temp2"></span></p>
                                <p><span id="hum2"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3 mr-5 bg-dark text-white">
                        <div class="card-body" id="5container">
                            <div class="weather-container">
                                <p><span id="day3"></span></p>
                                <p><img id="Icon3"></span></p>
                                <p><span id="temp3"></span></p>
                                <p><span id="hum3"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3 mr-5 bg-dark text-white">
                        <div class="card-body" id="5container">
                            <div class="weather-container">
                                <p><span id="day4"></span></p>
                                <p><img id="Icon4"></span></p>
                                <p><span id="temp4"></span></p>
                                <p><span id="hum4"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3 mr-5 bg-dark text-white">
                        <div class="card-body" id="5container">
                            <div class="weather-container">
                                <p><span id="day5"></span></p>
                                <p><img id="Icon5"></span></p>
                                <p><span id="temp5"></span></p>
                                <p><span id="hum5"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
